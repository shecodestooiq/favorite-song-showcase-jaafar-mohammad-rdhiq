<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorite Song Showcase</title>
</head>

<body>
  <div id="formArea">
    <h2>Enter Your Favorite Song</h2>
    <form id="favoriteSongForm">
      <label for="songName">Song Name:</label>
      <input type="text" id="songName" name="songName" required /><br /><br />
      <label for="youtubeLink">YouTube Link:</label>
      <input type="text" id="youtubeLink" name="youtubeLink" required /><br /><br />
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br /><br />
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required /><br /><br />
      <iframe src="hgh" frameborder="0"></iframe>
      <button type="button" onclick="displaySongInfo()">Submit</button>
    </form>
  </div>

  <div id="displayArea">
    <h2>Your Favorite Song</h2>
    <p><strong>Song Name:</strong> <span id="displaySongName"></span></p>
    <p><strong>Description:</strong> <span id="displayDescription"></span></p>
    <p><strong>Year:</strong> <span id="displayYear"></span></p>
    <div id="videoContainer"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
